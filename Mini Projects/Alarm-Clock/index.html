<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <h1>Alarm Clock</h1>
    <div class="time-display" id="currentTime">00:00:00 AM</div>
    <div class="alarm-settings">
      <label for="alarmTime">Set Alarm:</label>
      <input type="time" id="alarmTime">
      <button id="setAlarmBtn">Set Alarm</button>
      <button id="clearAlarmBtn">Clear Alarm</button>
    </div>
    <p id="alarmMessage" class="hidden">Alarm Set!</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
